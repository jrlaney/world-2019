<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concierge</title>
    <link rel="stylesheet" href="../CSS/main.min.css">
</head>
<body>
    <div id='special-events'>

        <div class="pattern-between row expand collapse">
            <div class="col release background-pattern pattern-split-circles pattern-small height-small">&nbsp;</div>
            <div class="col release background-pattern pattern-square-dots pattern-small height-small">&nbsp;</div>
            <div class="col release background-pattern pattern-sparse-triangles pattern-small height-small">&nbsp;</div>
            <div class="col release background-pattern pattern-vertical-bars pattern-small height-small">&nbsp;</div>
            <div class="col release background-pattern pattern-tartan pattern-small height-small">&nbsp;</div>
        </div>
        <section id="hero-banner" class="background-navy section-square-dots">
            <div class="row h-left">
                <div class="col lg-8">
                    <div class="bullet-group large z-2">
                        <h1 class="text-large">Get Ready For World 2019</h1>
                        <p class="h3">Thank You for registering. Take a look at the World 2019 checklist to make sure you are prepared to experience World 2019 to it's fullest!</p>
                    </div>
                </div>
            </div>
            <div class="pattern-overlay z-1">
                <img alt="" class="static-pattern pos-top" src="https://custom.cvent.com/83AD54AE0B7F4CBC94A9A945D0A278DA/pix/282e6134455b40389bc2e0c3aaec4030.png" width="739" height="441" />
            </div>
        </section>
        <section class="">
            <div class="row">
                <div class="col md-3 background-gray">
                    <h3>Checklist</h3>
                    <input type="checkbox"><label>Flight</label> <br>
                    <input type="checkbox"><label>Hotel</label> <br>
                    <input type="checkbox"><label>Dinner</label> <br>
                    <input type="checkbox"><label>Eduction</label> <br>
                    <input type="checkbox"><label>Contest</label> <br>
                </div>
                <div class="col md-8 background-blue">
                    <div class="card">
                        <h3>Block Party</h3>
                    </div>
                    <div class="card">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>

    </div>

    <style>
        .card {
            height: 200px;
        }
    </style>
</body>
</html>
